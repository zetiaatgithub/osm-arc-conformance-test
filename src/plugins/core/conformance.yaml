sonobuoy-config:
  driver: Job
  plugin-name: azure-arc-osm-conformance
  result-format: junit
spec:
  image: nshankar13/osm-arc-conformance:beta
  imagePullPolicy: Always
  name: plugin
  resources: {}
  volumes:
  - name: results
    emptyDir: {}
  volumeMounts:
  - mountPath: /tmp/results
    name: results